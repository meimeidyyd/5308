
<!DOCTYPE html>
<html> 
	<head> 
		<title>graph</title> 
		<meta charset="utf-8" /> 		
		<link rel="stylesheet" type="text/css" href="style/style.css" />
        <script src="js/src/jquery/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/src/d3/d3.min.js"></script>
		<script type="text/javascript" src="js/button.js"></script> 
		<script type="text/javascript" src="js/vertex.js"></script>
        <script type="text/javascript" src="js/graph.js"></script> 
        <script type="text/javascript" src="js/buttons.js"></script> 
        
	</head> 
	
	<body>
		<div id="title">
		  <h1 >Election in a ring (As Far)</h1>
        </div>
        <div id="main">
            <div id="graph">
                <!-- svg -->
            </div>
            <div id="side">
                <div id="drawGraph">
                    <div class="title">
                        Draw a graph
                        <label for="numNodes" style="font-size:18px">
 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;n:
                        </label> &nbsp;
                        <input type="text" id="numNodes" value="8"></input>
                    </div>
                    <div style="height:10px"></div>
                    <button id="butGenerate" class="buttons">Random</button>
                    <button id="butBest" class="buttons">Best Case</button>
                    <button id="butWorst" class="buttons">Worst Case</button>
                </div>
                <div id="doElection">
                    <div class="title">
                        Do election&nbsp;
                        
                        <label for="sizeBar">
                        &nbsp;&nbsp;&nbsp;&nbsp;Size&nbsp;
                        </label>
                    -&nbsp;<input class="bar" type="range" id="sizeBar" value="50"/>&nbsp;+
                    <span class="highlight"></span>
                    </div>
                    <button id="start" class="buttons">Start</button>
                    <label for="speedBar">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Speed
                    </label>
                    <input class="bar" type="range" id="speedBar" value="20" onchange="speedValue.value = Math.floor(value / 4) / 10 + 0.5"/>
                    <span class="highlight"></span>
                    <output id="speedValue">1</output>
                </div>
                <div id="setProperty">
                </div>
                <div id="console">
                    <div style="height:5px"></div>
                    <div class="title">
                        &nbsp;Console
                    </div>
                    <textarea id="area"></textarea>
                </div>
            </div>
        </div>
	</body> 
</html>
